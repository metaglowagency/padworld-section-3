<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PadChat AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#000000',
              carbon: '#0a0a0a',
              acid: '#ACFF01',
              electric: '#2DD6FF',
              glass: 'rgba(255,255,255,0.05)',
              'neon-lime': '#ACFF01',
              'neon-blue': '#2DD6FF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'holo-grid': "linear-gradient(rgba(172,255,1,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(172,255,1,0.03) 1px, transparent 1px)",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'radar': 'radar 2s linear infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
              'slow-zoom': 'zoom 20s ease-in-out infinite alternate',
              'draw': 'draw 2s ease-out forwards',
              'crt-on': 'turnOn 0.4s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              radar: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              zoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              draw: {
                'to': { strokeDashoffset: '0' }
              },
              turnOn: {
                '0%': { transform: 'scale(1, 0.8) translate3d(0, 0, 0)', filter: 'brightness(30)', opacity: '1' },
                '3.5%': { transform: 'scale(1, 0.8) translate3d(0, 100%, 0)' },
                '3.6%': { transform: 'scale(1, 0.8) translate3d(0, -100%, 0)' },
                '9%': { transform: 'scale(1.3, 0.6) translate3d(0, 100%, 0)', filter: 'brightness(30)', opacity: '0' },
                '11%': { transform: 'scale(1, 1) translate3d(0, 0, 0)', filter: 'contrast(0) brightness(0)', opacity: '0' },
                '100%': { transform: 'scale(1, 1) translate3d(0, 0, 0)', filter: 'contrast(1) brightness(1.2) saturate(1.1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ACFF01; 
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-lime {
        box-shadow: 0 0 15px rgba(172, 255, 1, 0.4);
      }
      .glow-blue {
        box-shadow: 0 0 15px rgba(45, 214, 255, 0.4);
      }
      .glow-text-acid {
        text-shadow: 0 0 10px rgba(172, 255, 1, 0.5);
      }
      .glow-text-electric {
        text-shadow: 0 0 10px rgba(45, 214, 255, 0.5);
      }
      
      .holographic-grid {
        background-image: 
          linear-gradient(rgba(172,255,1,0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(172,255,1,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Cinematic Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react/": "https://esm.sh/react@^19.2.2/",
    "react": "https://esm.sh/react@^19.2.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
